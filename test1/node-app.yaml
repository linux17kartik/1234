apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: authentication-app
    spec:
      imagePullSecrets:
        - name: acckey
      containers:
        - image: index.docker.io/linux17kartik/test:v1
          name: web
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: my-app
